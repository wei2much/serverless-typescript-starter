version: 2
jobs:
  build:
    docker:
      - image: circleci/node:18.17.1
    steps:
      - checkout
      - run: npm run install
      - run: npm run build
  test:
    docker:
      - image: circleci/node:12.13.1
    steps:
      - checkout
      - run: npm run install
      - run: npm run lint
      - run: npm run test
      - run: npm run serverless invoke local --function hello
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
